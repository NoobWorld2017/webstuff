<html>
    <head>
        
        <title>Ordered Lists</title>

    </head>

    <body>
        
        <ol>
            <li>Tom</li>
            <li>Sue</li>
            <li>Bob</li>
        </ol>

        <ol type="i">
            <li>Tom</li>
            <li>Sue</li>
            <li>Bob</li>            
        </ol>

        <ol type="A">
            <li>Tom</li>
            <li>Sue</li>
            <li>Bob</li>            
        </ol>
        
    </body>
</html>
